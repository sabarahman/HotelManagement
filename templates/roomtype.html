<style>
    body {
        background: #74ebd5;
        background: -webkit-linear-gradient(to right, #74ebd5, #ACB6E5);
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        min-height: 100vh;
    
    }
    </style>
    
<body>
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../static/images/hotel.jpeg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Welcome {{username|capitalize}}</h2>
            </div>
          </div>
        </div>
      </div> 
      <div class="py-2 bg-light">
      <div class="col-lg-5 text-left">
        <a href="adminhome.html" class="small mr-3"><span class="icon-unlock-alt"></span> Home</a> 
          <a href="roomtype.html" class="small mr-3"><span class="icon-unlock-alt"></span> Add Room Type </a> 
        <a href="report.html" class="small mr-3"><span class="icon-unlock-alt"></span>  View Booking Report </a>

     </div>
    </div>
    <div class="site-section">

        <div class="container">

            <form action="addroom" method="POST">

                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="roomtype">Room Type</label>
                                <input type="text" name="roomtype" class="form-control form-control-lg">
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="totalrooms">Total Rooms</label>
                                <input type="number" name="num_of_rooms" class="form-control form-control-lg">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="submit" value="Add New Type" class="btn btn-primary btn-lg px-5">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>          
    
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>HotelManagement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/icomoon/style.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/jquery-ui.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.theme.default.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.theme.default.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/jquery.fancybox.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-datepicker.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/flaticon/font/flaticon.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/aos.css') }}">
  <link href="{{ url_for('static',filename='css/jquery.mb.YTPlayer.min.css') }}" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> 



</head>
<style>
    body {
        background: #74ebd5;
        background: -webkit-linear-gradient(to right, #74ebd5, #ACB6E5);
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        min-height: 100vh;
    
    }
    </style>
    
<body>
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../static/images/hotel.jpeg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Register</h2>
            </div>
          </div>
        </div>
      </div> 
      <div class="site-section">
        <div class="container">
            <form action="add" method="POST">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>                        
                        <div class="col-md-12 form-group">
                            <label for="cfm_pwd">Confirm Password</label>
                            <input type="password" name="cfm_pwd" class="form-control form-control-lg" required>
                        </div>                        
                        <div class="col-md-12 form-group">
                            <label for="mob">Mobile</label>
                            <input type="text" name="mobile" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                        </div>                    
                    </div>
                </div>
            </div>
        </form>          
        </div>
    </div>
</body>
</html>
